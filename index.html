<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Wild rift Randomizer</title>
</head>
<body>
    <!-- SCRIPT -->
    <script src="js/main.js"></script>
    <div class="maximo">
        <div class="titulo container-fluid text-center pt-2">
            <h1>Randomizer <img src="img/logo.png" width="50px">
                Wild Rift</h1>
        </div>
        
        <div class="contenido container-fluid text-center">
            <div class="row align-items-center ">
                <div class="img_campeon col-sm-6">
                    <div class="imagen ">
                        <img class="rounded mx-auto d-block" src="img/campeon.png" id="champ" />
                    </div>
                </div>
                <div class="build col align-self-center">
                    <div class="runas">
                        <!-- RUNAS -->
                        <p class="fs-5">
                            <img src="img/Enemy_Missing_ping.webp" id="runaClave" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="runa1" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="runa2" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="runa3" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="runa4" width="55" height="55">
                        </p>
                    </div>
                    <div class="objetos">
                        <!-- OBJETOS -->
                        <p>
                            <img src="img/Enemy_Missing_ping.webp" id="obj1" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="obj2" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="obj3" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="obj4" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="obj5" width="55" height="55">
                        </p>
                    </div>
                    <div class="botas">
                        <div class="tipo_botas">
                            <!-- BOTAS -->
                            <p>
                                <img src="img/Enemy_Missing_ping.webp" id="boots" width="55" height="55">
                            </p>
                        </div>
                        <div class="mejora">
                            <!-- ENCANTAMIENTO -->
                            <p>
                                <img src="img/Enemy_Missing_ping.webp" id="mejoras" width="55" height="55">
                            </p>
                        </div>
                    </div>
                    <div class="hechizos">
                        <!-- HECHIZOS -->
                        <p>
                            <img src="img/Enemy_Missing_ping.webp" id="hechizo1" width="55" height="55">
                            <img src="img/Enemy_Missing_ping.webp" id="hechizo2" width="55" height="55">
                        </p>
                    </div>
        
                    <div class="rol">
                        <!-- ROL -->
                        <p>
                            <img src="img/Enemy_Missing_ping.webp" id="rolfin" width="55" height="55">
                        </p>
                    </div>
                </div>
            </div>
            <div class="row pt-2 pb-2 justify-content-center">
                <div class="boton d-grid gap-2 col-3">
                    <button class="btn boton text-center" onclick="funcGenerar()">Generar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
